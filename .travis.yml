language: node_js
node_js:
  - "lts/*"

cache:
  yarn: true
  directories:
    - examples/all/node_modules
    - examples/todomvc/node_modules
    - test/manual/node_modules

env:
- V_REACT=15.6.1 V_REACT_TYPES=15.0.38 V_REACT_DOM_TYPES=15.5.1 V_RXJS=5.4.2
- V_REACT=16.2.0 V_REACT_TYPES=16.0.33 V_REACT_DOM_TYPES=16.0.3 V_RXJS=5.5.6

jobs:
  include:
    - script: yarn add react@$V_REACT react-dom@$V_REACT @types/react@$V_REACT_TYPES @types/react-dom@$V_REACT_DOM_TYPES rxjs@$V_RXJS
    - script: npm run test:unit
    - script: npm run test:examples
    - script: npm run test:todomvc
    - script: npm run test:manual
    - stage: github release
      script: npm run build && npm pack
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file_glob: true
        file: grammarly-focal-*.tgz
        on:
          tags: true

notifications:
  email: false
