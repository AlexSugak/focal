language: node_js
node_js:
  - "lts/*"

cache:
  yarn: true
  directories:
    - examples/all/node_modules
    - examples/todomvc/node_modules
    - test/manual/node_modules

env:
  global:
    - V_REACT=16.2.0 V_REACT_TYPES=16.0.33 V_REACT_DOM_TYPES=16.0.3
  matrix:
    - V_RXJS=5.4.2
    - V_RXJS=5.5.6
    - V_RXJS=5.*

before_install: yarn add react@$V_REACT react-dom@$V_REACT @types/react@$V_REACT_TYPES @types/react-dom@$V_REACT_DOM_TYPES rxjs@$V_RXJS

jobs:
  include:
    - stage: github release
      script: npm run build && npm pack
      deploy:
        env: V_RXJS=5.5.6
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file_glob: true
        file: grammarly-focal-*.tgz
        on:
          tags: true

notifications:
  email: false
